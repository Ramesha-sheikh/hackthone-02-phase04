apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-mcp-server
spec:
  type: {{ .Values.mcpServer.service.type }}
  selector:
    app: {{ include "todo-chatbot.name" . }}
    component: mcp-server
  ports:
    - port: {{ .Values.mcpServer.service.port }}
      targetPort: {{ .Values.mcpServer.port }}
