apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-ai-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app: ai-agent
spec:
  replicas: {{ .Values.aiAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: ai-agent
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: ai-agent
    spec:
      containers:
      - name: {{ .Chart.Name }}-ai-agent
        image: "{{ .Values.aiAgent.image.repository }}:{{ .Values.aiAgent.image.tag }}"
        imagePullPolicy: {{ .Values.aiAgent.image.pullPolicy }}
        ports:
        - containerPort: 8001
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-chatbot.fullname" . }}-db-secret
              key: openai_api_key
        - name: BACKEND_URL
          value: "http://{{ include "todo-chatbot.fullname" . }}-backend:{{ .Values.backend.service.port }}"
        resources:
          {{- toYaml .Values.aiAgent.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5